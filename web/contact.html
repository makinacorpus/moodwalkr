<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<span  style="font-family:'Cabin',sans-serif;">
		<form name="input" action="/sendemail" method="POST">
		E-mail<br />
		<input type="text" style="border-color: #dadbdc;border-width: 1px;border-style: solid;padding-top: 8px;padding-right: 5px;padding-bottom: 8px;padding-left: 5px;width: 220px;height: 22px;text-indent: 6px;" name="email"><br /><br />
		Message<br />
		<textarea style="border-color: #dadbdc;border-width: 1px;border-style: solid;padding-top: 8px;padding-right: 5px;padding-bottom: 8px;padding-left: 5px;width: 90%;height: 200px;text-indent: 6px;" name="message"></textarea><br /><br />
		<input type="submit" style="background-color: #4b4a4a;color: white;border-width: 0px;width: 130px;height:40px;text-align: center;font-family: 'Cabin Condensed', sans-serif;" value="Envoyer">
		</form>
	</span>
</body>
</html>
