<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Moodwalkr</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
    <link rel="stylesheet" href="http://medialize.github.com/jQuery-contextMenu/src/jquery.contextMenu.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/introjs.css" />
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
    <![endif]-->
</head>

<body>
    <!-- Add Leaflet library -->
    <div class="row-fluid">
        <div class="span12" id="map" style="height:650px;" ></div>
        <div id="action">
            <div id="lang"></div>
            <div id="routingMode"></div>
            <div id="startAddress" class="input-append"></div>
            <div id="startAddressCircular" class="input-append"></div>
            <div id="destinationAddress" class="input-append"></div>
            <div id="costType"></div>
            <div id="routeLength"></div>
            <div id="costTypeCircular"></div>
            <div id="circularLengthPrompt"></div>
        </div>
        <div id="responseTime"></div>
    </div>
</body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
    <script src="http://medialize.github.com/jQuery-contextMenu/src/jquery.ui.position.js"></script>
    <script src="http://medialize.github.com/jQuery-contextMenu/src/jquery.contextMenu.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/leaflet.awesome-markers.js"></script>
    <script src="js/spin.js"></script>
    <script src="js/leaflet.spin.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/main.js"></script>
    <script src="js/intro.js"></script>
</html>
